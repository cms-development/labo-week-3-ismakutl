<h1>Recipes</h1>

<ul class="recipes">
  <li *ngFor="let recipe of recipes"
    [class.selected]="recipe === selectedRecipe"
    (click)="onSelect(recipe)"
  >
    <a routerLink="/recipe/{{recipe.id}}">
      <span class="badge">{{recipe.id}}</span> {{recipe.cuisine}}
    </a>
    <!--<span class="badge">{{recipe.id}}</span>{{recipe.cuisine}}-->
  </li> 
</ul>

<div *ngIf="!recipes">
  loading...
</div>
